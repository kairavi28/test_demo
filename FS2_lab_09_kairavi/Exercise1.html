<body>
    <h2>Exercise 1 - lab 09</h2>
    <p>Check console to see output.</p>
    <script>
        const compareNumToTen = number => new Promise((resolve, reject) => {
            if (number > 10) {
                resolve(`The ${number} is greater than 10, SUCCESS!!`);
            } else {
                reject(`${number} is less than 10, ERROR!!`);
            }
        });

        compareNumToTen(15)
            .then(result => console.log(result))
            .catch(error => console.log(error));
    </script>
</body>
