<body>
    <h2>Exercise 2 - lab 09</h2>
    <p>Check console to see output.</p>
    <script>
        const makeUpperCase = myArray => new Promise((resolve, reject) => {
            if (myArray.find(item => typeof item != 'string')) {
                reject('ERROR : Not all items are strings!');
            } else {
                resolve(myArray.map(item => item = item.toUpperCase()));
            }
        });

        const sortWords = arr => Promise.resolve(arr.sort());


        makeUpperCase(['anarchy', 99, true])
            .then(sortWords)
            .then(data => console.log(data))
            .catch(error => console.log(error));

        makeUpperCase(['jaxx', 'tiny', 'clay'])
            .then(sortWords)
            .then(data => console.log(data))
            .catch(error => console.log(error));
    </script>
</body>
