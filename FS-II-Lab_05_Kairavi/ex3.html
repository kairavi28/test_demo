<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ex 3</title>
</head>

<body>

    <div id="container">

    </div>
    <script>
        var container = document.querySelector("#container");
        var p = document.createElement("p");
        p.textContent = "Hey, This is a p element!";
        container.appendChild(p);

        var span = document.createElement("span");
        span.textContent = "Hi, This is a span element!";
        container.appendChild(span);

        var h1 = document.createElement("h1");
        h1.textContent = "Hello there, This is a heading element."
        container.append(h1);

        console.log(container);
    </script>
</body>

</html>
