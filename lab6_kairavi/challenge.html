<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>

<body>
    <p id="word"></p>
    <script>
        if (window.confirm("Do you want to see some information on webpage?")) {
            document.getElementById("word").innerHTML = " <h2>You clicked OK Button -- output is in console</h2>";
            console.log("The value of PI is ", Math.PI);
            console.log("The value of PI rounded is ", Math.round(Math.PI));
            console.log("The value of PI floor is ", Math.floor(Math.PI));
            console.log("The value of PI ceiling is ", Math.ceil(Math.PI));
            console.log("The square root of PI is ", Math.sqrt(Math.PI));
            console.log("PI to the power of 2 is ", Math.pow(Math.PI, 2));
            console.log("This is a random number: ", Math.random());
        } else {
            window.alert("you clicked CANCEL");
            document.getElementById("word").innerHTML = " <h2>You clicked CANCEL Button -- you may close the window</h2>";
        }
    </script>
</body>

</html>
