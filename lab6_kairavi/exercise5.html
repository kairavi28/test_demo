<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <script>
        var pi = Math.PI;
        var round = Math.round(pi);
        var floor = Math.floor(pi);
        var ceil = Math.ceil(pi);
        var sqrt = Math.sqrt(pi);
        var pow = Math.pow(pi, 2);
        var rnd = Math.random();
        console.log("The value of PI is ", pi);
        console.log("The value of PI rounded is ", round);
        console.log("The value of PI floor is ", floor);
        console.log("The value of PI ceiling is ", ceil);
        console.log("The square root of PI is ", sqrt);
        console.log("PI to the power of 2 is ", pow);
        console.log("This is a random number: ", rnd);
    </script>
</head>

<body>
    <h2>Hello this is exercise 5 - Open developer tool and in console you'll be able to see the answer!..</h2>
</body>

</html>
