<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blue;
        }
        
        h2 {

</html>
