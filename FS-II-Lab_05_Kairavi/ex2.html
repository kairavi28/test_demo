<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ex 1</title>
</head>

<body onload="displaySiblingElements()">
    <h2>Exercise 2 - Lab 5</h2>
    <div id="container">
        <h1 class="first">This is a header</h1>
        <div>this is a div tag</div>
        <p class="main-para">this is a paragraph</p>
        <p>this is a second paragraph<span>This is a nested tag</span></p>
        <span class="last">this is a span <div>This is a nested div</div></span>
    </div>
    <script>
        function displaySiblingElements() {
            var main = document.querySelector(".main-para");
            console.log("1. Element selected:", main);
            console.log("2. Previous sibling element:", main.previousElementSibling);
            console.log("3. Next sibling element:", main.nextElementSibling);
        }
    </script>
</body>

</html>
