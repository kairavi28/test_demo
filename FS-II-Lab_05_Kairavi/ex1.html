<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ex 1</title>
    <script>
        function displayChildElements() {
            var container = document.querySelector("#container");
            var nodes = container.childNodes;
            var first_child = container.firstChild;
            var fe_child = container.firstElementChild;
            var last_child = container.lastChild;
            var le_child = container.lastElementChild;
            console.log("1. container element :", container);
            console.log("2. childnodes :", nodes);
            console.log("3. first child node :", first_child);
            console.log("4. first element child node :", fe_child);
            console.log("5. last child node :", last_child);
            console.log("6. last element child node :", le_child);
        }
    </script>
</head>

<body onload="displayChildElements()">
    <h2>Exercise 1 - Lab 5</h2>
    <div id="container">
        <h1 class="first">This is a header</h1>
        <div>this is a div tag</div>
        <p class="main-para">this is a paragraph</p>
        <p>this is a second paragraph<span>This is a nested tag</span></p>
        <span class="last">this is a span <div>This is a nested div</div></span>
    </div>

    </script>
</body>

</html>
